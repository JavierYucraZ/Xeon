<app-alerts *ngIf="!this.alert"></app-alerts>
<div class="row login d-flex flex-column justify-content-center">
  <div class="col-lg-4 col-md-6 mx-auto">
    <div class="card card-login">
      <form class="form miForm" #f="ngForm" (ngSubmit)="f.form.valid && login()">
        <div class="card-header card-header-login text-center">
          <h4 class="card-title">Inicio de sesion</h4>
        </div>
        <hr class="mb-5" />
        <div class="card-body">
          <span class="bmd-form-group"
            ><div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="material-icons">person</i>
                </span>
              </div>
              <input
                type="text"
                class="form-control"
                placeholder="Nombre de usuario"
                autocomplete="off"
                [(ngModel)]="username"
                name="username"
                required
              /></div
          ></span>
          <span class="bmd-form-group"
            ><div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="material-icons">lock_outline</i>
                </span>
              </div>
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                [(ngModel)]="password"
                name="password"
                required
              /></div
          ></span>
        </div>
        <div class="footer text-center mt-5">
          <button type="submit" class="btn btn-success">Ingresar</button>
        </div>
      </form>
    </div>
  </div>
</div>
